<style>
  .bg- {
    background: linear-gradient(to right, #667eea, #764ba2);
    color: white;
    font-weight: 700;
    text-decoration: none;
    padding: 12px 16px;
    border-radius: 0.5rem;
    transition: 0.3s all;
    margin: 12px 6px;
  }
  .bg-:hover {
    transform: scale(1.2);
    color: white;
  }
  .navbar-nav {
    margin-left: auto; /* Push buttons to the right */
    display: flex;
    align-items: center;
  }
  .pd {
    margin-right: 12px;
  }
  .submit-btn {
    background: var(--gradient);
    border: none;
    width: 56px;
    height: 56px;
    border-radius: 12px;
    color: white;
    font-size: 1.25rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Hover Effect */
  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(255, 51, 102, 0.3);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .submit-btn {
      width: 100%;
      height: 50px;
      font-size: 1.1rem;
    }
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">CRaltionshipM</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <a class="bg-" href="{% url 'add_record' %}">Add Record</a>
        {% if user.is_authenticated %}
        <a class="bg-" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="bg- pd" href="{% url 'home' %}">Login</a>
        <a class="bg-" href="{% url 'signup' %}">Signup</a>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
